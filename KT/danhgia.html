<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá sản phẩm</title>
    <style>
        /* CSS cho form và kết quả đánh giá */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #c3c5e8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #5425ee;
            color: rgb(232, 243, 207);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5462f9;
        }

        .review-list {
            margin-top: 30px;
        }

        .review {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .review:last-child {
            border-bottom: none;
        }

        .review p {
            margin-bottom: 5px;
        }

        .review .name {
            font-weight: bold;
        }

        .review .datetime {
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Đánh giá sản phẩm</h2>
        <!-- Form đánh giá -->
        <form id="reviewForm" action="#" method="POST">
            <div class="form-group">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="review">Đánh giá của bạn:</label>
                <textarea id="review" name="review" required></textarea>
            </div>
            <input type="submit" value="Gửi đánh giá">
        </form>

        <!-- Kết quả đánh giá -->
        <div class="review-list" id="reviewList">
            <h3>Kết quả đánh giá:</h3>
        </div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Ngăn chặn việc gửi form mặc định

            // Lấy giá trị từ form
            var name = document.getElementById('name').value;
            var review = document.getElementById('review').value;

            // Tạo một phần tử mới cho đánh giá
            var reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = `
                <p class="name">${name}</p>
                <p class="datetime">Gửi vào: ${getCurrentDateTime()}</p>
                <p class="content">${review}</p>
            `;

            // Thêm đánh giá mới vào danh sách đánh giá
            var reviewList = document.getElementById('reviewList');
            reviewList.appendChild(reviewElement);

            // Reset form sau khi gửi
            document.getElementById('reviewForm').reset();
        });

        // Hàm để lấy thời gian hiện tại
        function getCurrentDateTime() {
            var now = new Date();
            var dateString = now.toLocaleDateString('en-US');
            var timeString = now.toLocaleTimeString('en-US');
            return dateString + ' ' + timeString;
        }
    </script>
</body>

</html>
